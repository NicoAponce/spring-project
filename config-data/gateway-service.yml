server:
    port: 8005
  
  eureka:
    client:
      serviceUrl:
        defaultZone: http://localhost:8761/eureka/
  
  spring:
    cloud:
      gateway:
        discovery:
          locator:
            enabled: true
        routes:
          - id: customer-service
            uri: http://localhost:8002
            predicates:
              - Path=/customers/**
          - id: product-service
            uri: lb://product-service
            predicates:
              - Path=/products/**
          - id: shopping-service
            uri: lb://shopping-service
            predicates:
              - Path=/invoices/**